<div class="menu col-md-3">
<div *ngIf="formations">
 <div *ngFor="let formation of formations._embedded.formations">
   <button [ngClass]="formation.id == formationCourante.id?'btn btn-success btn-formation':'btn btn-primary btn-formation'" (click)="onGetAllStudents(formation)">{{formation.nom}}</button>
 </div>
</div>
</div>

      <table class="table table-striped">
